      <p>RECIPES</p>
      <img src="/assets/icon-logo.png" alt="logo">
      <p>WORLD</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="home">Home</a></li>
        <li *ngIf="userData"><a href="my-recipes">My Recipes</a></li>
